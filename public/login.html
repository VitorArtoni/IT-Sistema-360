<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">

  <title>Home</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center mt-5">
      <div class="col-4">
        <div class="card mt-5 tab-card">
          <div id="card-header" class="card-header tab-card-header">
            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link" id="tab1" data-toggle="tab" href="#one" role="tab" aria-controls="One"
                  aria-selected="true">Aluno</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="tab2" data-toggle="tab" href="#two" role="tab" aria-controls="Two"
                  aria-selected="false">Professor</a>
              </li>
            </ul>
          </div>

          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active p-3" id="one" role="tabpanel" aria-labelledby="tab1">
              <h5 class="card-title">Login</h5>
              <form method='POST' action='/login/aluno'>
                <div>
                  <input class="mt-2 col-11" name="ra" type="text" value="" placeholder="Digite seu RA" required />
                </div>
                <div>
                  <input class="mt-2 col-11" name="password" type="password" value="" placeholder="Digite sua senha"
                    required />
                </div>
                <div class="row mt-4">
                  <div class="col-6">
                    <input class="ml-1 btn btn-primary" type="submit" value="Entrar" method="post" />
                  </div>
                  <div class="col-6">
                    <p class="mr-4 mt-3 text-right"><a id="link-cadastro" href='/cadastro'>Cadastre-se</a></p>
                  </div>
                </div>
              </form>
            </div>
            <div class="tab-pane fade p-3" id="two" role="tabpanel" aria-labelledby="tab2">
              <h5 class="card-title">Login</h5>
              <form method='POST' action='/login/professor'>
                <div>
                  <input class="mt-2 col-11" name="matricula" type="text" value="" placeholder="Digite sua matrícula" required />
                </div>
                <div>
                  <input class="mt-2 col-11" name="password" type="password" value="" placeholder="Digite sua senha" required />
                </div>
                <div class="row mt-4">
                  <div class="col-6">
                      <input class="ml-1 btn btn-primary" type="submit" value="Entrar" method="post" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
