<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Home</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="card mt-3 tab-card">
          <div class="card-header tab-card-header">
            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link" id="tab1" data-toggle="tab" href="#one" role="tab" aria-controls="One"
                  aria-selected="true">Aluno</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="tab2" data-toggle="tab" href="#two" role="tab" aria-controls="Two"
                  aria-selected="false">Professor</a>
              </li>
            </ul>
          </div>

          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active p-3" id="one" role="tabpanel" aria-labelledby="tab1">
              <h5 class="card-title">Login</h5>
              <form method='POST' action='/login'>
                <div>
                  <input name="ra" type="text" value="" placeholder="Digite seu RA" required />
                </div>
                <div>
                  <input name="password" type="password" value="" placeholder="Digite sua senha" required />
                </div>
                <div>
                  <input class="btn btn-primary" type="submit" value="Entrar" method="post" />
                </div>
                <div>
                  <p><a href='/cadastro'> Cadastre-se</a></p>
                </div>
              </form>
            </div>
            <div class="tab-pane fade p-3" id="two" role="tabpanel" aria-labelledby="tab2">
              <h5 class="card-title">Login</h5>
              <form method='POST' action='/loginProfessor'>
                <div>
                  <input name="matricula" type="text" value="" placeholder="Digite sua matrícula" required />
                </div>
                <div>
                  <input name="password" type="password" value="" placeholder="Digite sua senha" required />
                </div>
                <div>
                  <input class="btn btn-primary" type="submit" value="Entrar" method="post" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
