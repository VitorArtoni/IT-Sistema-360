<div class="container">
  <form class="well form-horizontal" (submit)="cadastrarAluno($event)">
      <fieldset>
          <div class="form-group">
              <label class="col-md-4 control-label">RA</label>
              <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                      </span>
                      <input id="ra" name="ra" placeholder="RA do aluno" class="form-control" required="true" value="" type="text">
                  </div>
              </div>
              <label class="col-md-4 control-label">Nome</label>
              <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                      </span>
                      <input id="nome" name="nome" placeholder="Nome do aluno" class="form-control" required="true" value="" type="text">
                  </div>
              </div>
              <div class="col-4">
                  <input class="mt-2 ml-1 btn btn-primary" type="submit" value="Cadastrar" />
              </div>
          </div>
      </fieldset>
  </form>
</div>
