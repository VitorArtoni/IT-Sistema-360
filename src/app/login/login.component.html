<div class="container">
  <div class="row justify-content-md-center mt-5">
    <div class="col-4">
      <div class="card mt-5 tab-card">
        <div id="card-header" class="card-header tab-card-header">
          <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link" id="tab1" data-toggle="tab" href="#one" role="tab" aria-controls="One"
                aria-selected="true">Aluno</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tab2" data-toggle="tab" href="#two" role="tab" aria-controls="Two"
                aria-selected="false">Professor</a>
            </li>
          </ul>
        </div>

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active p-3" id="one" role="tabpanel" aria-labelledby="tab1">
            <h5 class="card-title">Login</h5>
            <form (submit)="loginAluno($event)">
              <div>
                <input class="mt-2 col-11" id="ra" type="text" value="" placeholder="Digite seu RA" required />
              </div>
              <div>
                <input class="mt-2 col-11" id="password" type="password" value="" placeholder="Digite sua senha"
                  required />
              </div>
              <div class="row mt-4">
                <div class="col-6">
                  <input class="ml-1 btn btn-primary" type="submit" value="Entrar"/>
                </div>
                <div class="col-6">
                  <p class="mr-4 mt-3 text-right"><a id="link-cadastro" routerLink="/cadastro" routerLinkActive="active">Cadastre-se</a></p>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane fade p-3" id="two" role="tabpanel" aria-labelledby="tab2">
            <h5 class="card-title">Login</h5>
            <form ng-submit="submit()" ng-controller="loginController">
              <div>
                <input class="mt-2 col-11" name="matricula" type="text" value="" placeholder="Digite sua matrÃ­cula"
                  required />
              </div>
              <div>
                <input class="mt-2 col-11" name="password" type="password" value="" placeholder="Digite sua senha"
                  required />
              </div>
              <div class="row mt-4">
                <div class="col-6">
                  <input class="ml-1 btn btn-primary" type="submit" value="Entrar" method="post" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
