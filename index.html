<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="text/html">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
        <link rel="icon" href="icon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" id="bootstrap-css">
        <link rel="stylesheet" href="css/login.css">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <title>360 Login</title>
    </head>

    <body>
        <div class="login-body">
            <article class="container-login center-block">
                <section>
                    <ul id="top-bar" class="nav nav-tabs nav-justified">
                        <li class="active"><a href="#login-access">Login do Aluno</a></li>
                        <li><a href="#">Login do Professor</a></li>
                    </ul>
                    <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
                        <div id="login-access" class="tab-pane fade active in">
                            <h2><i class="glyphicon glyphicon-log-in"></i> Login</h2>						
                            <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
                                <div class="form-group ">
                                    <label for="login" class="sr-only">RA</label>
                                        <input type="text" class="form-control" name="login" id="login_value" placeholder="RA" tabindex="1" value="" />
                                </div>
                                <div class="form-group ">
                                    <label for="password" class="sr-only">Senha</label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Senha" value="" tabindex="2" />
                                </div>
                                <div class="checkbox">
                                    <label class="control-label" for="remember_me">
                                        <input type="checkbox" name="remember_me" id="remember_me" value="1" class="" tabindex="3" /> Lembre-se de mim
                                    </label>
                                </div>
                                <br/>
                                <div class="form-group ">				
                                    <button type="submit" name="log-me-in" id="submit" tabindex="5" class="btn btn-lg btn-primary">Entrar</button>
                                </div>
                            </form>			
                        </div>
                    </div>
                </section>
            </article>
        </div>
    </body>
</html>
